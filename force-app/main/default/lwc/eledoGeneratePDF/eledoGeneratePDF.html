<template>
    <lightning-card title="ELEDO Generate PDF">
        <template if:true={showSpinner}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            ></lightning-spinner>
        </template>
        <template if:true={fieldsInfo}>
            <div class="slds-p-around_medium">
                <lightning-combobox
                    name="Eledo Templates"
                    label={fieldsInfo.Name.label}
                    value={value}
                    placeholder="Select Template"
                    options={sfTemplates}
                    onchange={handleChange}
                    class="slds-m-bottom_large"
                ></lightning-combobox>

                <lightning-button
                    label="Generate PDF"
                    title="Generate PDF action"
                    icon-name="utility:download"
                    onclick={handleClick}
                    disabled={buttonDisabled}
                >
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
